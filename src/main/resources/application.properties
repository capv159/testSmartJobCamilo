spring.application.name=testSmartJobCamilo

spring.datasource.driverClassName=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:test_bd
spring.datasource.username=sa
spring.datasource.password=sa

spring.sql.init.mode=always
spring.sql.init.schema-locations= classpath:test_create.sql    
spring.sql.init.data-locations= classpath:test_insert.sql

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

#http://localhost:8080/h2-console/
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

parameter.valor = clave_super_segura_clave_super_segura_clave_super_segura
